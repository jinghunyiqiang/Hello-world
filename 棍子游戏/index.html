<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>棍子游戏</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>		
</head>
<body>
	<p>游戏说明：鼠标按住第一个黑色方块，松开可生成一个棍子，若长度正好可以搭在两个方块间，则游戏继续，否则，游戏失败，祝您好运！</p>
	<h2 class="score">得分：<span>0</span>分</h2>
	<div id="wrap">
		<div class="content">
			<div class="box"></div>
			<div class="start"></div>
			<div class="finish"></div>
			<div class="right"></div>
			<div class="stick"></div>
		</div>
		
	</div>
</body>
</html>
